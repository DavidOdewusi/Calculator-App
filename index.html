<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>

  <body>
    <div class="container">
      <div class="head mb-small">
        <div class="head__logo">calc</div>
        <div class="head__toogle">
          <p class="head__toogle-text">Theme</p>
          <div class="head__toogle-box">
            <div class="head__toogle-box-label">
              <span class="head__toogle-box-label-num">1</span>
              <span class="head__toogle-box-label-num">2</span>
              <span class="head__toogle-box-label-num">3</span>
            </div>
            <div class="head__toogle-box-btn">
              <span class="head__toogle-box-circle"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="screen mb-small">399,981</div>

      <div class="keypad">
        <div class="keypad__key keypad__key7">7</div>
        <div class="keypad__key keypad__key8">8</div>
        <div class="keypad__key keypad__key9">9</div>
        <div class="keypad__key keypad__keyclear non-operand">del</div>
        <div class="keypad__key keypad__key4">4</div>
        <div class="keypad__key keypad__key5">5</div>
        <div class="keypad__key keypad__key6">6</div>
        <div class="keypad__key keypad__keyplus non-operand">+</div>
        <div class="keypad__key keypad__key1">1</div>
        <div class="keypad__key keypad__key2">2</div>
        <div class="keypad__key keypad__key3">3</div>
        <div class="keypad__key keypad__keyminus non-operand">-</div>
        <div class="keypad__key keypad__keydot">.</div>
        <div class="keypad__key keypad__key0">0</div>
        <div class="keypad__key keypad__keyslash non-operand">/</div>
        <div class="keypad__key keypad__keyx non-operand">x</div>
        <div class="keypad__key keypad__keyreset non-operand">reset</div>
        <div class="keypad__key keypad__keyequal non-operand">=</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="attribution__link"
        >Frontend Mentor</a
      >. Coded by <a href="#" class="attribution__link">David Odewusi</a>.
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
